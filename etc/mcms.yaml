Name: mcms.rpc
ListenOn: 0.0.0.0:9106
Timeout: 5000

DatabaseConf:
  Type: mysql
  Host: 127.0.0.1
  Port: 3306
  DBName: simple_admin
  Username: # set your username
  Password: # set your password
  MaxOpenConn: 100
  SSLMode: disable
  CacheTime: 5

RedisConf:
  Host: 127.0.0.1:6379
  Type: node

Log:
  ServiceName: mcmsRpcLogger
  Mode: file
  Path: /home/data/logs/mcms/rpc
  Encoding: json
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100

Prometheus:
  Host: 0.0.0.0
  Port: 4006
  Path: /metrics

EmailConf:
  AuthType: plain   # support plain,
  EmailAddr: xxx@xxx.com  # your email address
  Password: xxx
  Port: 25 # default is 25
  HostName: smtp.xxxx.com # the host address
  TLS: true  # whether to use tls

SmsConf:
  SecretId: xxxx
  SecretKey: xxx
  Provider: tencent
  Region: ap-nanjing